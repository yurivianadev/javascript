 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa JavaScript</title>
    <style>
        body{
            background-color: rgb(138, 136, 181);
            color: white;
            font: normal 1.5em Arial;
        }
    </style>
</head>
 <body>
    <h1>Olá, mundo!</h1>
    <p>Ja me livrei da maldição!</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero: ')) // string
        var n2 = Number(window.prompt('Digite outro numero: ')) // string
        var s = n1 + n2
        window.alert(`A soma dos valores ${n1}+${n2} é ${s}`) // Concatenação 
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
 </body>
 </html>
