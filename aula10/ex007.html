<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body{
            font: normal 20px Arial;
        }
        input{
            font: normal 20px Arial;
            width: 100px;
        }
        input#botao{
            width: 120px;
        }
        div#res, div#m{
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="itxtn1">
    <input type="number" name="txtn2" id="itxtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">
       Resultado 
    </div>
    <h1>Multiplicando Valores</h1>
    <input type="number" name="n1" id="in1">
    <input type="number" name="n2" id="in2">
    <input type="button" value="Multiplicar" id="botao" onclick="multiplicar()">
    <div id="m">Resultado

    </div>
   <script>
        function somar(){
            var txtn1 = window.document.getElementById('itxtn1')
            var txtn2 = window.document.getElementById('itxtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(txtn1.value)
            var n2 = Number(txtn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© <strong>${s}</strong>`
        }
        function multiplicar(){
            var number1 = window.document.getElementById('in1')
            var number2 = window.document.getElementById('in2')
            var m = window.document.getElementById('m')             
            var numero1 = Number(number1.value)
            var numero2 = Number(number2.value)
            var multiplicacao = numero1 * numero2
            m.innerHTML = `${numero1} X ${numero2} = <strong>${multiplicacao}</strong>`
        }
    </script>
</body>
</html>
