<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 25px Arial;
            background-color: rgb(44, 103, 44);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        a.addEventListener('mousedown', ficarclicado)
        function clicar() {
            a.innerText = 'Clicou!' 
            a.style.background = 'white' 
            a.style.color = 'black'
        }
        function entrar(){
            a.innerText = 'Entrou!'
            a.style.background = 'blue'
            
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'rgb(44, 103, 44)'
            a.style.color = 'white'
        }
        function ficarclicado(){
            a.style.background = 'lightgreen'
            a.innerText = 'Ficar clicado!'
        }
    </script>
</body>
</html>
