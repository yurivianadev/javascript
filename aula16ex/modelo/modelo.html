<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="formulario">
            <form action="">
                <label for="inumero">Número (entre 1 e 100)</label>
                <input type="number" name="numero" id="inumero">
                <input type="button" value="Adicionar" onclick="adicionar()">
            </form>
        </div>
        <div>
            <select name="valor" id="ivalor" size="10">
                
            </select><br>
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="res">
            
        </div>
    </section>
    <footer>
        <p>Feito por &copy;<a href="https://github.com/yurivianadev" target="_blank">Yuri Ferreira</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
